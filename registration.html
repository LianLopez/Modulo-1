<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Home - NYSL web</title>
  <link rel="stylesheet" type="text/css" href="css/nysl_3.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="icon/style.css">
</head>

<body>
  <header class="header3">
    <div class="box-row3">
      <div class="box-flex3">
        <a href="index.html"> <img class="logo3" src="images/nysl_logo.png" alt="logo"></a>
        <h1 class="h1-header3">Northside Youth Soccer League</h1>
      </div>
      <input type="checkbox" name="menu" value="" id="menu">
      <label for="menu" class="icon-menu" id="menu-jquery"></label>
      <nav class="nav3">
        <a href="index.html" class="link3">Home</a>
        <a href="about.html" class="link3">About NYSL</a>
        <a href="contact.html" class="link3">Contact</a>
        <a href="rules.html" class="link3">Rules and Policies</a>
        <a href="game_info.html" class="link3">Game Information</a>
        <a href="#" class="link3">Registration</a>
      </nav>
    </div>
  </header>
  <div class="banner-box3">
    <img src="images/design2_image1.jpg" alt="banner-img" class="banner-img3">
  </div>
  <div class="contenedor3">
    <h2 class="h2-3">Registration Form</h2>
    <form class="" action="show_data.html" method="get">
      <label for="fname">Playerâ€™s First Name:</label>
      <input type="text" name="fname" value="" id="fname">
      <label for="lname">Last Name</label>
      <input type="text" name="lname" value="" id="lname">
      <br>
      <label for="address">Street address</label>
      <input type="text" name="address" value="" id="address">
      <br>
      <label for="city">City:</label>
      <input type="text" name="city" value="" id="city">
      <label for="zipcode">Zip Code</label>
      <input type="text" name="zipcode" value="" id="zipcode">
      <br>
      <label for="bdate">Birth Date</label>
      <input type="date" name="bdate" value="" id="bdate">
      <label>Gender:</label>
      <input type="radio" name="gender" id="gender1" value="1">
      <label for="gender1">Female</label>
      <input type="radio" name="gender" id="gender2" value="2">
      <label for="gender2">Male</label>
      <br>
      <label>Grade:</label>
      <input type="radio" name="grade" value="0" id="grade0">
      <label for="grade0">Pre-School</label>
      <input type="radio" name="grade" value="1" id="grade1">
      <label for="grade1">1<sup>st</sup></label>
      <input type="radio" name="grade" value="2" id="grade2">
      <label for="grade2">2<sup>nd</sup></label>
      <input type="radio" name="grade" value="3" id="grade3">
      <label for="grade3">3<sup>rd</sup></label>
      <input type="radio" name="grade" value="4" id="grade4">
      <label for="grade4">4<sup>th</sup></label>
      <input type="radio" name="grade" value="5" id="grade5">
      <label for="grade5">5<sup>th</sup></label>
      <br>
      <label for="parent">Parent/Guardian</label>
      <input type="text" name="parent" value="" id="parent">
      <br>
      <label for="phone">Contact Phone:</label>
      <input type="tel" name="phone" value="" id="phone">
      <label for="email">Contact Email:</label>
      <input type="email" name="email" value="" id="email">
      <strong>which elementary schools do you live near?</strong>
      <br>
      <b>First Closest School:</b>
      <select class="" name="school1">
        <option value="1">AJ Katzenmaier</option>
        <option value="2">Greenbay</option>
        <option value="3">Howard A Yeager</option>
        <option value="4">Marjorie P Hart</option>
        <option value="5">North Elementary</option>
        <option value="6">South Elementary</option>
      </select>
      <b>Second Closest School</b>
      <select class="" name="school2">
        <option value="1">AJ Katzenmaier</option>
        <option value="2">Greenbay</option>
        <option value="3">Howard A Yeager</option>
        <option value="4">Marjorie P Hart</option>
        <option value="5">North Elementary</option>
        <option value="6">South Elementary</option>
      </select>
      <br>
      <input type="submit" name="submit" value="submit">
    </form>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
